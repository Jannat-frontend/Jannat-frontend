// New super-smart admin.html

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Quiz Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Upload Quiz Questions (Any Format)</h1>
    <textarea id="jsonTextarea" rows="12" placeholder="Paste your questions here..." class="w-full border border-gray-300 rounded p-2 text-sm"></textarea>
    <button onclick="uploadQuestions()" class="bg-blue-600 text-white py-2 px-4 rounded-xl w-full hover:bg-blue-700 mt-3">Upload Questions</button>
    <div id="statusMessage" class="text-center mt-3 text-sm"></div>
  </div>

<script>
const backendURL = "https://jannat-backend.onrender.com"; // your live backend

function sanitizeInput(rawText) {
  let questions = [];
  let blocks = rawText.split(/\n{2,}/).map(b => b.trim()).filter(b => b);

  for (let block of blocks) {
    let lines = block.split('\n').map(l => l.trim());
    if (lines.length >= 4) {
      let questionLine = lines[0].replace(/^\d+\./, '').trim();
      let options = lines.slice(1, lines.length - 2).map(opt => opt.replace(/^[a-dA-D]\)/, '').trim());
      let answerLine = lines[lines.length - 2];
      let difficultyLine = lines[lines.length - 1];

      questions.push({
        question: questionLine,
        options: options,
        answer: answerLine,
        difficulty: difficultyLine.toLowerCase().includes('hard') ? 'hard' : 'easy'
      });
    }
  }
  return questions;
}

async function uploadQuestions() {
  const textarea = document.getElementById("jsonTextarea").value.trim();
  const status = document.getElementById("statusMessage");
  status.innerHTML = "";

  if (!textarea) {
    status.innerHTML = `<span class='text-red-600'>Please paste something first!</span>`;
    return;
  }

  let parsed;
  try {
    parsed = JSON.parse(textarea);
    if (!Array.isArray(parsed)) parsed = [parsed];
  } catch(e) {
    parsed = sanitizeInput(textarea);
  }

  if (!parsed.length) {
    status.innerHTML = `<span class='text-red-600'>Invalid format or unrecognized input!</span>`;
    return;
  }

  // Remove duplicates based on question text
  const seen = new Set();
  const uniqueQuestions = parsed.filter(q => {
    if (seen.has(q.question)) return false;
    seen.add(q.question);
    return true;
  });

  try {
    const res = await fetch(`${backendURL}/api/questions/bulk`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ questions: uniqueQuestions })
    });

    const data = await res.json();
    if (data.success) {
      status.innerHTML = `<span class='text-green-600'>✅ ${data.count} questions uploaded successfully! <br> (Duplicate questions automatically removed if any)</span>`;
    } else {
      status.innerHTML = `<span class='text-red-600'>❌ Upload failed: ${data.message}</span>`;
    }
  } catch (err) {
    status.innerHTML = `<span class='text-red-600'>❌ Server error or connection issue!</span>`;
  }
}
</script>

</body>
</html>
