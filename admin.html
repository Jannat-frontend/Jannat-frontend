<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Questions - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Upload Quiz Questions (JSON)</h1>
    <textarea id="jsonTextarea" rows="10" placeholder='Paste questions here...' class="w-full border border-gray-300 rounded p-2 text-sm mb-4"></textarea>
    <button onclick="uploadQuestions()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700">Upload Questions</button>
    <div id="statusMessage" class="text-center mt-4 text-sm"></div>
  </div>

  <script>
    const backendURL = "https://jannat-backend.onrender.com";

    function cleanInput(input) {
      try {
        if (typeof input === 'string') {
          input = input.trim();
          if (input.startsWith('{')) input = `[${input}]`;
          if (!input.startsWith('[')) input = `[${input}]`;
          return JSON.parse(input);
        }
      } catch {
        return null;
      }
    }

    async function uploadQuestions() {
      const textarea = document.getElementById("jsonTextarea").value;
      const statusMessage = document.getElementById("statusMessage");
      statusMessage.innerHTML = "";

      const parsed = cleanInput(textarea);
      if (!parsed) {
        statusMessage.innerHTML = `<span class='text-red-600'>❌ Invalid JSON format.</span>`;
        return;
      }

      try {
        const res = await fetch(`${backendURL}/api/questions/bulk`, {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ questions: parsed })
        });

        const data = await res.json();
        if (data.success) {
          statusMessage.innerHTML = `<span class='text-green-600'>✅ ${data.count} questions uploaded successfully!</span>`;
        } else if (data.message.includes('duplicate')) {
          statusMessage.innerHTML = `<span class='text-yellow-500'>⚠️ Some questions removed as duplicates. ${data.message}</span>`;
        } else {
          statusMessage.innerHTML = `<span class='text-red-600'>❌ Upload failed: ${data.message}</span>`;
        }
      } catch (err) {
        statusMessage.innerHTML = `<span class='text-red-600'>❌ Server error or CORS issue.</span>`;
      }
    }
  </script>
</body>
</html>
