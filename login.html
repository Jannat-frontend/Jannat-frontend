<!-- ✅ login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Jannat Foundation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <form id="loginForm" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md space-y-4">
    <h2 class="text-xl font-bold text-blue-700 text-center">Login</h2>
    <input type="text" id="mobile" placeholder="Mobile Number" required class="w-full p-2 border rounded" />
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
    <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded hover:bg-blue-700">Login</button>
    <p class="text-sm text-center">Forgot password? <a href="forgot-password.html" class="text-blue-500 underline">Reset</a></p>
    <div id="loginMsg" class="text-sm text-center"></div>
  </form>

  <script>
    const backendURL = "https://jannat-backend.onrender.com";
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${backendURL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, password })
      });

      const msg = document.getElementById("loginMsg");
      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("quizUserName", data.name);
        localStorage.setItem("quizUserCity", data.city);
        localStorage.setItem("quizUserMobile", data.mobile);
        msg.textContent = "✅ Login successful!";
        msg.className = "text-green-600";
        setTimeout(() => window.location.href = "index.html", 2000);
      } else {
        msg.textContent = "❌ Login failed. Check credentials.";
        msg.className = "text-red-600";
      }
    });
  </script>
</body>
</html>
