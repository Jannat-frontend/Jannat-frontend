<!-- Jannat Foundation Quiz - Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Jannat Foundation Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-blue-50 p-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="mobile" placeholder="Mobile Number" class="w-full px-4 py-2 border rounded-xl" required />
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-xl" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700">Login</button>
    </form>
    <p class="text-sm text-center mt-4">Don’t have an account? <a href="register.html" class="text-blue-600 hover:underline">Register here</a></p>
  </div>
  <footer class="text-xs text-gray-500 text-center mt-6">© 2025 Jannat Foundation</footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      if (!mobile || !password) {
        alert("Please enter your mobile number and password.");
        return;
      }
      alert("Login successful! Redirecting to quiz...");
      window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
