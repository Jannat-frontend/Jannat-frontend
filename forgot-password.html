<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Jannat Foundation Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Forgot Password</h2>
    <form id="otpForm" class="space-y-4">
      <input type="tel" name="phone" placeholder="Enter Mobile Number" class="w-full px-4 py-2 border rounded" required />
      <button type="button" onclick="sendOtp()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">Send OTP</button>

      <input type="text" id="otp" placeholder="Enter OTP" class="w-full px-4 py-2 border rounded hidden" />
      <input type="password" id="newPassword" placeholder="Enter New Password" class="w-full px-4 py-2 border rounded hidden" />
      <button type="button" onclick="resetPassword()" id="resetBtn" class="hidden w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700">Reset Password</button>
    </form>
  </div>

  <script>
    function sendOtp() {
      const phone = document.querySelector('input[name="phone"]').value;
      if (!phone) return alert("Please enter mobile number");

      // Simulate OTP sending
      alert("OTP sent to " + phone);
      localStorage.setItem('otp', '123456'); // For demo purposes
      document.getElementById('otp').classList.remove('hidden');
      document.getElementById('newPassword').classList.remove('hidden');
      document.getElementById('resetBtn').classList.remove('hidden');
    }


    async function resetPassword() {
      const phone = document.querySelector('input[name="phone"]').value;
      const otp = document.getElementById('otp').value;
      const newPassword = document.getElementById('newPassword').value;

      if (otp !== localStorage.getItem('otp')) return alert("Invalid OTP");

      const res = await fetch('https://jannat-backend.onrender.com//api/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, password: newPassword })
      });

const mobile = document.getElementById("mobile").value;
fetch("https://jannat-backend.onrender.com/forgot-password", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ mobile }),
});

      const data = await res.json();
      if (data.success) {
        alert("✅ Password reset successful.");
        window.location.href = 'login.html';
      } else {
        alert("❌ Failed to reset password.");
      }
    }
  </script>
</body>
</html>
