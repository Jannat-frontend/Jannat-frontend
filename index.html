<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jannat Foundation Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slide { display: none; }
    .active-slide { display: block; }
  </style>
</head>
<body class="bg-blue-50 font-sans text-gray-800 min-h-screen flex flex-col items-center p-4">

  <!-- Container -->
  <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-6 mt-6">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-2">WELCOME TO JANNAT FOUNDATION QUIZ</h1>
    <p class="text-center text-sm mb-4">Donate ₹20 and win up to ₹1000 by answering just 5 questions!</p>

    <!-- Slideshow -->
    <div class="mb-6">
      <div class="text-center text-sm font-semibold text-gray-600 mb-2">Recent Winners</div>
      <div class="relative h-20">
        <div class="slide active-slide text-center font-semibold text-green-600">₹1500 paid to Ramesh (Bihar)</div>
        <div class="slide text-center font-semibold text-green-600">₹1000 awarded to Sneha (Kerala)</div>
        <div class="slide text-center font-semibold text-green-600">₹1000 given to Salim (Delhi)</div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col gap-3">
      <a href="register.html" class="bg-blue-600 text-white text-center py-2 rounded hover:bg-blue-700 font-semibold">Register</a>
      <a href="leaderboard.html" class="bg-gray-100 text-blue-700 text-center py-2 rounded hover:bg-gray-200 font-medium">View Leaderboard</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-xs text-gray-500 text-center mt-6">© 2025 Jannat Foundation Trust</footer>

  <!-- Slideshow Script -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    function showSlides() {
      slides.forEach((slide, i) => {
        slide.classList.remove("active-slide");
        if (i === slideIndex) slide.classList.add("active-slide");
      });
      slideIndex = (slideIndex + 1) % slides.length;
    }
    setInterval(showSlides, 3000);
  </script>
</body>
</html>
