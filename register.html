<!-- ✅ register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Jannat Foundation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <form id="registerForm" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md space-y-4">
    <h2 class="text-xl font-bold text-blue-700 text-center">Register</h2>
    <input type="text" id="name" placeholder="Name" required class="w-full p-2 border rounded" />
    <input type="text" id="city" placeholder="City" required class="w-full p-2 border rounded" />
    <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded" />
    <input type="text" id="mobile" placeholder="Mobile Number" required class="w-full p-2 border rounded" />
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
    <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded hover:bg-blue-700">Register</button>
    <p class="text-sm text-center">Already have an account? <a href="login.html" class="text-blue-500 underline">Login</a></p>
    <div id="registerMsg" class="text-sm text-center"></div>
  </form>

  <script>
    const backendURL = "https://jannat-backend.onrender.com";
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const city = document.getElementById("city").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${backendURL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, city, email, mobile, password })
      });
      const msg = document.getElementById("registerMsg");
      if (res.ok) {
        msg.textContent = "✅ Registered successfully! Redirecting...";
        msg.className = "text-green-600";
        setTimeout(() => window.location.href = "login.html", 2000);
      } else {
        msg.textContent = "❌ Registration failed. Try again.";
        msg.className = "text-red-600";
      }
    });
  </script>
</body>
</html>
